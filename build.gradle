plugins {
  id 'application'
  id 'com.github.michaelruocco.embedded-mysql-plugin' version '2.1.11'
}

application {
  mainClass = "dev.mimgr.Entry"
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'mysql:mysql-connector-java:8.0.33'
}
