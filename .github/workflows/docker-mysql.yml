name: rundb

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y
          
      - name: Run docker-compose up
        working-directory: ./mimgrdb  # Navigate to the directory with docker-compose.yml
        run: docker-compose up -d  # Run services in detached mode
